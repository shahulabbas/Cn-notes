<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Open PDF Button</title>
<style>
  body {
  font-family: Arial, sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
  background-color: #f4f4f4;
}

.button-container {
  text-align: center;
}

button {
  padding: 10px 20px;
  font-size: 16px;
  color: white;
  background-color: #007BFF;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  transition: background-color 0.3s ease;
}

button:hover {
  background-color: #0056b3;
}
  </style>
</head>
<body>
  <div class="button-container">
    <button onclick="openPDF()">Open PDF</button>
  </div>

  <script>
    function openPDF() {
      // Replace with the URL of your PDF file in the GitHub repository
      window.open("https://github.com/username/repository-name/blob/branch-name/path-to-file/filename.pdf", "_blank");
    }
  </script>
</body>
</html>
